<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interaktivt kart — Plottede steder</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="" crossorigin="" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    html,body,#map { height: 100%; margin:0; padding:0; }
    .topbar { position: absolute; left:10px; top:10px; z-index:1000; background: rgba(255,255,255,0.95); padding:8px 10px; border-radius:6px; box-shadow:0 1px 4px rgba(0,0,0,0.2); font-family: sans-serif; }
    .status { font-size:13px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="topbar">
    <b>Interaktivt kart — plottede steder</b>
    <div class="status" id="status">Starter geokoding...</div>
    <small>Geokoding utføres via Nominatim (OpenStreetMap). For å unngå å nå grenseverdier sendes én forespørsel per sekund.</small>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script>
    const places = [
      "Arendal",
      "Kristiansand S",
      "Lillestrøm",
      "Kongsberg",
      "Drammen",
      "Raufoss",
      "Brumundal",
      "Ulsteinvik",
      "Ørsta",
      "Sunndalsøra",
      "Ålesund",
      "Kristiansund N",
      "Åndalsnes",
      "Molde",
      "Fauske",
      "Mosjøen",
      "Bodø",
      "Mo i Rana",

      "Ullevål",
      "Haugesund",
      "Sandnes",
      "Porsgrunn",
      "Tromsø",
      "Harstad",
      "Steinkjær",
      "Trondheim",
      "Tønsberg",
      "Sogndal",
      "Nordfjordeid",
      "Førde",
      "Bergen",
      "Sarpsborg",
      "Askim",
      "Fredrikstad",
      "Moss",
      "Halden"
    ];

    const map = L.map('map').setView([63.4, 10.4], 5.5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    const markers = L.markerClusterGroup();
    map.addLayer(markers);

    const statusEl = document.getElementById('status');

    async function geocode(query) {
      const url = new URL('https://nominatim.openstreetmap.org/search');
      url.searchParams.set('q', query + ', Norway');
      url.searchParams.set('format', 'json');
      url.searchParams.set('limit', '1');
      url.searchParams.set('addressdetails', '0');
      const resp = await fetch(url.toString(), { headers: { 'Accept-Language': 'no' } });
      if (!resp.ok) throw new Error('HTTP ' + resp.status);
      const data = await resp.json();
      return data[0];
    }

    (async function batchGeocode() {
      const results = [];
      for (let i = 0; i < places.length; i++) {
        const name = places[i];
        statusEl.textContent = `Geokoder (${i+1}/${places.length}): ${name}`;
        try {
          const r = await geocode(name);
          if (r && r.lat && r.lon) {
            const lat = parseFloat(r.lat), lon = parseFloat(r.lon);
            const marker = L.marker([lat, lon]);
            marker.bindPopup(`<b>${name}</b><br/>${lat.toFixed(5)}, ${lon.toFixed(5)}`);
            markers.addLayer(marker);
            results.push({ name, lat, lon });
          }
        } catch (e) {
          console.error('Feil ved geokoding for', name, e);
        }
        await new Promise(res => setTimeout(res, 1100));
      }
      statusEl.textContent = `Ferdig — plottet ${results.length}/${places.length} steder.`;
      if (results.length) {
        const group = results.map(r => [r.lat, r.lon]);
        map.fitBounds(group, { padding: [50,50] });
      }
    })();

    map.on('click', e => {
      const m = L.marker(e.latlng).addTo(map);
      m.bindPopup(`Bruker-tilføyd markør<br/>${e.latlng.lat.toFixed(5)}, ${e.latlng.lng.toFixed(5)}`).openPopup();
    });
  </script>
</body>
</html>
